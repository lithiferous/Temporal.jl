site_name: Temporal.jl
repo_url: https://github.com/dysonance/Temporal.jl
site_description: Time series implementation for the Julia language focused on efficiency and flexibility
site_author: dysonance

theme: readthedocs

extra_css:
    - assets/Documenter.css

extra_javascript:
    - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
    - assets/mathjaxhelper.js

markdown_extensions:
    - extra
    - tables
    - fenced_code
    - mdx_math

docs_dir: 'build'
